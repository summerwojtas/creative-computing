<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Demo</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
<div id="tempText">
</div>
<div id="speedText">
</div>
<div id="tempCircle">
</div>
<div class = "snowflake">  </div>
  <div id= snowflake>  </div>


    <script type="text/javascript">
      $("document").ready(function(){
        $.ajax({
          url: "http://api.openweathermap.org/data/2.5/weather?q=New%20York&units=imperial&appid=ef3e268cbe387a39c451c064de7ff0c1",
          success: function(data) {
            handleData(data)
          }
        });
      })

      function handleData(data){
        console.log(data);
        console.log(data.name);
        console.log(data.main.temp);
        // console.log(data.wind.speed);
        let temp = data.main.temp;

        // $("#tempText").html("<img src='snowflake.jpg'>")

        $("#speedText").html(data.main.speed)

        $("#tempCircle").css("width", data.main.temp)
         $("#tempCircle").css("height", data.main.temp)

         if (temp < 32){
           $("#snowflake").html("<img src='snowflake.jpg'>")

         } else{
           $("#snowflake").html("<img src='sun.jpg'>")

         }

      }

        </script>
  </body>
</html>
