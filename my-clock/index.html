<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <script>
      $(function() {
        setInterval( function() {
          var s = new Date().getSeconds(); //gets the current elapsed second
          $("#sec").html(s); // updates the html to display that second value
        }, 1000 ); //time it takes to fire the timer
      });

      </script>
  </head>
